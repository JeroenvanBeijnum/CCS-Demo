<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Complete Your Order - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="img/fruit-shop-logo.webp"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
          <span class="products-text" style="text-align: center">
            View Products
          </span>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="bundles.html">Bundles</a>
            <a href="personality-quiz.html" class="quiz-link">ðŸŒŸ Fruit Quiz</a>
          </div>
          <a
            href="basket.html"
            class="basket-link"
            aria-label="View shopping basket"
            style="position: relative"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              alt="Shopping basket icon"
            />
            <span class="basket-text">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <h1>Checkout</h1>
        <form id="checkoutForm" role="form" aria-label="Checkout form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              aria-required="true"
              aria-label="Enter your full name"
            />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              name="address"
              required
              aria-required="true"
              aria-label="Enter your delivery address"
            />
          </div>
          <button
            type="submit"
            class="cart-action-btn"
            aria-label="Place order"
          >
            Place Order
          </button>
        </form>
        <div
          id="successMsg"
          style="display: none; color: green; margin-top: 1rem"
          role="alert"
          aria-live="polite"
        >
          Thank you for your order!
        </div>
      </div>
    </main>
    <script src="shop.js"></script>
    <script src="auth.js"></script>
    <script>
      renderBasket();
      
      // Auto-populate form with user data if logged in
      function populateUserInfo() {
        console.log('Attempting to populate user info...');
        
        // Check if authManager exists and user is logged in
        if (window.authManager && window.authManager.isLoggedIn()) {
          const user = window.authManager.getCurrentUser();
          console.log('User found:', user);
          
          if (user) {
            const nameField = document.getElementById("name");
            const addressField = document.getElementById("address");
            
            if (nameField && user.name) {
              nameField.value = user.name;
              console.log('Name populated:', user.name);
            }
            
            if (addressField && user.address) {
              addressField.value = user.address;
              console.log('Address populated:', user.address);
            }
          }
        } else {
          console.log('AuthManager not available or user not logged in');
        }
      }
      
      // Wait for authManager to be available, then populate
      function initCheckout() {
        if (window.authManager) {
          console.log('AuthManager found, populating user info');
          populateUserInfo();
        } else {
          console.log('AuthManager not ready, waiting...');
          // Wait a bit longer for authManager to initialize
          setTimeout(initCheckout, 100);
        }
      }
      
      // Try multiple approaches to ensure we catch when authManager is ready
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, initializing checkout');
        initCheckout();
      });
      
      // Also try after a short delay in case DOM is already loaded
      setTimeout(initCheckout, 50);
      
      // Listen for a custom event that authManager might fire when ready
      document.addEventListener('authManagerReady', function() {
        console.log('AuthManager ready event received');
        populateUserInfo();
      });
      
      document.getElementById("checkoutForm").onsubmit = function (e) {
        e.preventDefault();
        document.getElementById("successMsg").style.display = "block";
        document.getElementById("checkoutForm").style.display = "none";
        clearBasket();
        renderBasket();
      };
    </script>
  </body>
</html>
