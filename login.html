<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="img/fruit-shop-logo.webp"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
          <span class="products-text" style="text-align: center">
            View Products
          </span>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="bundles.html">Bundles</a>
            <a href="personality-quiz.html" class="quiz-link">üåü Fruit Quiz</a>
            <a href="subscription.html" class="subscription-link">üçé Subscription</a>
            <a href="login.html" class="active">Login</a>
          </div>
          <a
            href="basket.html"
            class="basket-link"
            aria-label="View shopping basket"
            style="position: relative"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              alt="Shopping basket icon"
            />
            <span class="basket-text">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>
    
    <main id="main-content" role="main">
      <div class="content-box">
        <h1 id="form-title">Welcome Back!</h1>
        <p id="form-subtitle">Sign in to your account</p>
        
        <!-- Login Form -->
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required>
          </div>
          
          <button type="submit" class="auth-button">Sign In</button>
          
          <p class="form-switch">
            Don't have an account? 
            <a href="#" id="show-register">Create one here</a>
          </p>
        </form>
        
        <!-- Register Form -->
        <form id="register-form" class="auth-form" style="display: none;">
          <div class="form-group">
            <label for="register-name">Full Name</label>
            <input type="text" id="register-name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" name="password" required minlength="6">
          </div>
          
          <div class="form-group">
            <label for="register-confirm">Confirm Password</label>
            <input type="password" id="register-confirm" name="confirmPassword" required>
          </div>
          
          <button type="submit" class="auth-button">Create Account</button>
          
          <p class="form-switch">
            Already have an account? 
            <a href="#" id="show-login">Sign in here</a>
          </p>
        </form>
        
        <div id="message" class="message" style="display: none;"></div>
      </div>
    </main>
    
    <script src="shop.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
